  nginx:
    image: nginx
    ports:
      - "90:90"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-network
  app:
    build:
      context: .
      dockerfile: Dockerfile
#    depends_on:
#      docker-mysql:
#        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
    command: mvn spring-boot:run -Dspring-boot.devtools.restart.enabled=true
    networks:
      - app-network


  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network
  mailpit:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - app-network
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: 1234
    networks:
      - app-network
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      PMA_HOST: docker-mysql
      PMA_PASSWORD: 1234
    networks:
      - app-network
networks:
  app-network:
    driver: bridge